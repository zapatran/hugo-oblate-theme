{{ range where .Paginator.Pages "Section" "ne" "" }}
  <a class="post" id="post-3398" href='{{ .URL }}'>
    <div class="post-thumbnail">
      {{ if .Params.icon }}
        <span class="post-icon">{{ .Params.icon }}</span>
      {{ else }}
        <img src="{{ (print "images/" .Params.image) | absURL }}" alt="{{ .Params.title }}" height="30" width="30">
      {{ end }}
    </div>
    <div class="post-title">{{ .LinkTitle }}</div>
    <span class="post-date"><time>{{ .Date.Format "Jan 2 2006" }}</time></span>
  </a>
{{ end }}
